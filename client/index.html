<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yipper - Twitter for Dogs 🐶 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1 class="title">Yipper - Twitter for Dogs 🐶 </h1>
    </header>
    <main>
        <form class="yip-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name"></input>
            <label for="content">Yip</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Your Yip 🐕 </button>
        </form>
        <div class = "loading">
            <img src="loader.gif">
        </div>
        <div class="yips">
            
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
